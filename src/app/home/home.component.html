<div class="row">

  <div class="col-6">
    <form  [formGroup]="signIn" (ngSubmit)="submit()">
        <div class="container">
          <h2> Registration forms (Reactive)</h2>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" formControlName="name" placeholder="Enter your name" name="name" required ngModel="name">
          

      
          <label for="email"><b>Email</b></label>
          <input type="text" formControlName="email" placeholder="Enter Email" name="email" required ngModel="email">
          

          <label for="reg"><b>Registration no.</b></label>
          <input type="text" formControlName="reg" placeholder="Registration no" name="reg" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            
            <button type="submit" [disabled]="signIn.invalid" (click)="reactivesubmit()" class="signupbtn">submit</button>
          </div>
        </div>
      </form>

</div>


<div class="col-6">

          <div class="title_container">
            <h2> Registration Form (Template driven )</h2>
          </div>
                <form #signUp="ngForm">
                  {{signUp.valid}}
                  <div class="text-success" *ngIf="signUp.valid">
                  <p >Thank you for filling Everything</p>
                  </div>
                  
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" id="email" #name="ngModel" name="email" [(ngModel)]="student.email" placeholder="email" minlength="5" required >
                </div>
                <div *ngIf="signUp.controls['email'].touched && signUp.controls['email'].errors?.['required']">
                  <span class="text-danger">please enter something</span>
                </div>
                <div *ngIf="signUp.controls['email'].touched && signUp.controls['email'].errors?.['minlength']">
                  <span class="text-danger">enter your email only more than 5 char</span>
                </div>
                
                <!-- {{student.email}} -->
                <br>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" id="pass" name="password" [(ngModel)]="student.password" placeholder="Password" required >
                </div>
                <!-- {{student.password}} -->
                
                
                  <!-- {{student.fname}} -->
                  
                
                    
                  <div class="input_field checkbox_option" required>
                      <input type="checkbox" id="cb1" [(ngModel)]="student.isChecked" name="isChecked" required>
                      
                      <label for="cb1">I agree with terms and conditions</label>
                      <div class="text-success" *ngIf="student.isChecked">
                        
                        </div>
                  </div>
                  
                <input class="button" (click)="submit()" [disabled]="!signUp.valid" type="submit" value="Register" />
              </form>
            


<!-- {{student | json}} -->

</div>
